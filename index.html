<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <title>Eatable | Tasty Tailored Recipes</title>
</head>
<body>
    <!-- header starts -->
    <header>
        <img src="./assets/images/logo.png" alt="Logo" >
        <button id="my-recipes-btn">
            My Recipes
        </button>
    </header>
    <!-- header ends -->

    <!-- hero text starts -->
    <div class="p-5 text-center " id="hero">
        <h1>Let's get Eatable.</h1>
        <h5>Not sure what's for dinner tonight?<br>Why not start by searching an ingredient and we'll do all the hard work for you.</h5>
    </div>
    <!-- hero text ends -->

    <!-- search starts -->
    <div class="d-flex justify-content-center">
        <form>
            <div class="d-flex justify-content-center">
                <input class="form-control me-3 col-md-6" type="search" placeholder="Try typing flour" aria-label="Search" id="form-input">
                <button class="btn btn-outline-success col-lg-6 col-md-4" type="submit" id="search-button">Search</button> 
            </div>
        </form>
    </div>
    <!-- search ends -->

    <!-- grid starts -->
    <section>
        <div id="recipe-grid">
            <div id="starter" class="recipe-grid-area">
                <!-- add image here -->
                <div class="container">
                    <h4 id="recipe-header"></h4>
                    <p id="recipe-description"></p>
                    <div class="recipe-button-container">
                        <button style="background-color: blueviolet;">Recipe</button>
                        <button style="background-color: rgb(226, 43, 86);">Save</button>
                    </div>
                </div>
            </div>
            <div id="main" class="recipe-grid-area">
                <!-- add image here -->
                <div class="container">
                    <h4 id="recipe-header"></h4>
                    <p id="recipe-description"></p>
                    <div class="recipe-button-container">
                        <button style="background-color: blueviolet;">Recipe</button>
                        <button style="background-color: rgb(226, 43, 86);">Save</button>
                    </div>
                </div>
            </div>
            <div id="dessert" class="recipe-grid-area">
                <!-- add image here -->
                <div class="container">
                    <h4 id="recipe-header"></h4>
                    <p id="recipe-description"></p>
                    <div class="recipe-button-container">
                        <button style="background-color: blueviolet;">Recipe</button>
                        <button style="background-color: rgb(226, 43, 86);">Save</button>
                    </div>
                </div>
            </div>
            <div id="drink" class="recipe-grid-area">
                <!-- add image here -->
                <div class="container">
                    <h4 id="recipe-header"></h4>
                    <p id="recipe-description"></p>
                    <div class="recipe-button-container">
                        <button style="background-color: blueviolet;">Recipe</button>
                        <button style="background-color: rgb(226, 43, 86);">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- grid ends -->


    
    <!-- footer starts -->
    <footer>
        <h5>
            2024 &copy; GROUP 9
        </h5>
        <a href="https://github.com/zerofloat/Eatable" target="_blank"> 
            GitHub
        </a>
    </footer>
    <!-- footer ends -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
